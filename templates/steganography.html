{%extends "base.html"%}

{% block title %}Steganography {% endblock %}


{%block content%}
<div class="container">
    <header>
        <h1>Steganography</h1>
        <p>Hide a secret message in an image or reveal a hidden one.</p>
    </header>
    <main>
        <div class="box">
            <div class="box-title">Steganography Tool</div>
            <div class="box-content">
                <form method="post" enctype="multipart/form-data" action="{{ url_for('steganography.steganography') }}">
                    <div class="form-group">
                        <label for="image">Image File</label>
                        <input type="file" id="image" name="image" accept="image/png" required />
                    </div>
                    <div class="form-group">
                        <label for="text">Secret Message (for hiding)</label>
                        <textarea id="text" name="text" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="keyword">Keyword</label>
                        <input type="text" id="keyword" name="keyword">
                    </div>
                    <div class="button-group">
                        <button name="action" value="hide" class="btn primary" type="submit">Hide Message</button>
                        <button name="action" value="show" class="btn" type="submit">Reveal Message</button>
                    </div>
                </form>
            </div>
        </div>

        {% if message %}
        <div class="result">
            <h3>Revealed Message:</h3>
            <pre>{{ message }}</pre>
        </div>
        {% endif %}
    </main>
    <footer class="footer">
        <a href="/">Home</a>
        <a href="/api">API</a>
        <a target="_blank" href="https://github.com/sarthac/crypto-assignment">Source Code</a>
    </footer>
</div>

{%endblock%}
